<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t(ui.app.name)</title>
  <script type="module" src="./js/main.js"></script>
  <link rel="stylesheet" href="./css/client.css"/>
  <link rel="stylesheet" href="./css/work.css"/>
  <link rel="stylesheet" href="./css/flash.css"/>
  <link rel="stylesheet" href="./css/clock.css"/>
  <link rel="stylesheet" href="./css/Dialog.css"/>
  <link rel="stylesheet" href="./css/Panel.css"/>
  <link rel="stylesheet" href="./css/tables.css"/>
</head>
<body>
  <!--

    SECTION DE L'AIDE 

  -->

  <section id="help" class="hidden">
    <h2>t(ui.title.help)</h2>
    <div id="help-content">

    </div>
    <footer>
      <button class="btn-close-help small">t(ui.button.close)</button>
    </footer>
  </section>

  <!--
    Panneau pour √©crire le RAPPORT DE FIN DE SESSION 
    (END-TASK-REPORT)
  -->
  <div id="ETR-container" class="hidden">
    <h3>
      <div id="ETR-explication"></div>
      <img src="images/relais.jpg" alt="t(ui.text.baton_relais)" width="60"/>
      <span>t(ui.title.stop_report)</span></h3>
    <textarea id="ETR-report" placeholder=""></textarea>
    <div class="buttons">
      <button class="btn-etr-dont-save fleft small">t(ui.button.dont_save_time_and_report)</button>
      <button class="btn-etr-template">t(ui.button.use_template)</button>
      <button class="btn-etr-save">t(ui.button.save)</button>
    </div>
  </div>


  <!--
    SECTION DU TRAVAIL √Ä FAIRE 
  -->
  <section id="work">

    <!-- Affichage du travail courant -->
    <section id="current-work-container">
      <div id="current-work-id"></div>
      <div id="current-work-project"></div>
      <div id="current-work-description-container">
        <div id="current-work-content"></div>
        <div id="current-work-report"></div>
      </div>
      <div id="current-work-times">
        <div class="libelles">
          <span>t(ui.text.time_left)</span>
          <span>t(ui.text.elapsed_time)</span>
          <span>t(ui.text.total_duration)</span>
          <span>t(ui.text.cycle)</span>
        </div>
        <div>
          <span id="current-work-leftTime">0:00</span>
          <span id="current-work-cycleTime">0:00</span>
          <span id="current-work-totalTime">0:00</span>
          <span id="current-work-cycleCount">---</span>
        </div>
      </div>
    </section>

    <!--  L'horloge -->
    <div id="clock-container" class="hidden">
      <div id="mask-clock"></div>
      <div id="clock">0:00:00</div>
    </div>

    <!--  Pour contenir les boutons -->
    <div id="buttons-container">
      <div id="row1" class="row"></div>
      <div id="row2" class="row">
      </div>
    </div>

    <footer>
      <div style="float:left;">
        <button class="btn-prefs short" title="t(ui.text.to_open_preferences)">‚öôÔ∏è</button>
        <button class="btn-editing-start short" title="t(ui.text.to_edit_tasks_and_data)">‚úçüèΩ</button>
        <button class="btn-help-toggle" title="t(ui.text.to_find_help)">üõü</button>
      </div>
    </footer>

  </section>


  <!--

    SECTION POUR L'√âDITION (T√ÇCHES et CONFIG DATA)

  -->
  <section id="editing" class="hidden">
    <h2>t(ui.title.task_editing) <span class="small">(<span id="tasks-count">---</span>)</span></h2>

    <div id="editing-tasks-container">
      <!-- Container pour afficher et √©diter les t√¢ches -->
    </div>
    <!-- T√ÇCHE √Ä CLONER -->
    <div id="work-0" class="editing-form-work hidden off" data-id="0" style="width:600px;">
      <input type="hidden" class="form-work-id" value="" />
      <input type="hidden" class="form-work-defaultLeftTime" value="" data-type="number" />
      <input type="hidden" class="form-work-totalTime" value="" data-type="number" />
      <input type="hidden" class="form-work-cycleTime" value="" data-type="number" />
      <input type="hidden" class="form-work-leftTime" value="" data-type="number" />
      <input type="hidden" class="form-work-cycleCount" value="" data-type="number" />
      <input type="hidden" class="form-work-startedAt" value="" data-type="number-or-nil" />
      <input type="hidden" class="form-work-lastWorkedAt" value="" data-type="number-or-nil" />
      <input type="hidden" class="form-work-report" value="" data-type="string" />

      <div class="row">
        <span class="task-id-disp tiny mono fright"></span>
        <select class="form-work-active small" data-type="number">
          <option value="1">t(ui.adj.Active_m)</option>
          <option value="0">t(ui.adj.Inactive_m)</option>
        </select>
      </div>
      <div class="row-flex">
        <label>t(ui.title.project)</label>
        <input type="text" class="form-work-project" data-type="string" />
        <div class="form-work-project-err err"></div>
      </div>

      <div class="row-flex">
        <label>t(ui.title.content)</label>
        <textarea class="form-work-content" data-type="string"></textarea>
        <div class="form-work-content-err err"></div>
      </div>
      <div class="row-flex">
        <label>t(ui.thing.Folder)</label>
        <input type="text" class="form-work-folder" data-type="string"/>
        <div class="form-work-folder-err err"></div>
      </div>
      <div class="row-flex">
        <label>Script</label>
        <input type="text" class="form-work-script" data-type="string"/>
        <div class="form-work-script-err err"></div>
      </div>
      <div class="row">
        <label>t(ui.thing.Duration)</label>
        <input type="number" max="1000" min="15" class="form-work-duration" data-type="number"/>
        <label>t(ui.thing.minutes)</label>
        <div class="form-work-duration-err err"></div>
      </div>
      <div class="btns">
        <button class="btn-up" title="t(ui.text.to_move_up)">‚¨Ü</button>
        <button class="btn-down" title="t(ui.text.to_move_down)">‚¨á</button>
        <button class="btn-remove" title="t(ui.text.to_destroy)">üóëÔ∏è</button>
      </div>
    </div>      
    <footer>
      <button class="btn-editing-add fleft" title="t(ui.text.to_add_a_task)">‚ûï</button>
      <button class="btn-editing-end" class="small">t(ui.button.finish)</button>
      <button class="btn-editing-save" class="small">t(ui.button.save)</button>
    </footer>
  </section>


  <!--
    
    PR√âF√âRENCES ET OUTILS
  
  -->
  <section id="prefs" class="hidden">

    <!-- PR√âF√âRENCES -->
    <h2>t(ui.title.preferences)</h2>
    <div style="width: 680px;">

      <div class="row">
        <label>t(ui.text.lang)</label>
        <select id="prefs-lang">
          <option value="en">English</option>
          <option value="fr">Fran√ßais</option>
          <option value="de">Deutch (not yet)</option>
          <option value="es">Spanish (not yet)</option>
        </select>
      </div>
    
      <div class="row">
        <label>t(ui.text.default_duration)</label>
        <input type="number" id="prefs-duree" />
        <span>t(ui.thing.minutes)</span>
      </div>


      <div class="row">
        <label>t(ui.text.order)</label>
        <input type="checkbox" id="prefs-random" />
        <label for="prefs-random">t(ui.text.tasks_in_random_order)</label>
      </div>
      
      <div class="row">
        <label></label>
        <input type="checkbox" id="prefs-shortest" />
        <label for="prefs-shortest">t(ui.text.shortest_tasks_first)</label>
      </div>
    
      <div class="row">
        <label for="prefs-counter">t(ui.text.counter_mode)</label>
        <select id="prefs-counter" class="w200">
          <option value="clock">t(ui.thing.Chronometer)</option>
          <option value="countdown">t(ui.thing.Countdown)</option>
        </select>
      </div>

      <div class="row">
        <label for="prefs-theme">t(ui.thing.Theme)</label>
        <select id="prefs-theme" class="w120">
          <option value="dark">t(ui.adj.Dark)</option>
          <option value="light">t(ui.adj.Light)</option>
        </select>
      </div>

      <div class="row">
        <label for="prefs-clock">t(ui.thing.Clock)</label>
        <select id="prefs-clock" class="w120">
          <option value="mini">t(ui.adj.Miniature)</option>
          <option value="medium">t(ui.adj.Medium)</option>
          <option value="big">t(ui.adj.Big)</option>
        </select>
      </div>
    </div>

    <!-- TOOLS -->

    <h2>t(ui.title.tools)</h2>
    <div id="tools-container">
      
    </div>


    <footer>
      <button class="btn-close-prefs fleft">t(ui.button.close)</button>
      <button class="btn-save-prefs">t(ui.button.save)</button>
    </footer>

  </section>

  <div id="flash-group">

  </div>
</body>
</html>
