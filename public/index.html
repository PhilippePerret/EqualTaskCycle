<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equal Task Cycle</title>
  <script type="module" src="./js/client.js"></script>
  <link rel="stylesheet" href="./css/client.css"/>
  <link rel="stylesheet" href="./css/work.css"/>
  <link rel="stylesheet" href="./css/flash.css"/>
  <link rel="stylesheet" href="./css/clock.css"/>
</head>
<body>

  <section id="help" class="hidden">
    <h2>Help</h2>
    <div id="help-content">

    </div>
    <div class="buttons">
      <button class="btn-close-help small">Close</button>
    </div>
  </section>


  <section id="work">

    <!-- Affichage du travail courant -->
    <section id="current-work-container">
      <div id="current-work-id"></div>
      <div id="current-work-project"></div>
      <div id="current-work-content"></div>
      <div id="current-work-times">
        <div class="libelles">
          <span>Rest duration</span>
          <span>Cycle duration</span>
          <span>Total work dur.</span>
          <span>Cycle index</span>
        </div>
        <div>
          <span id="current-work-restTime" title="Rest time for the cycle">0:00</span>
          <span id="current-work-cycleTime" title="Duration done on cycle">0:00</span>
          <span id="current-work-totalTime" title="Total duration work time">0:00</span>
          <span id="current-work-cycleCount" title="Total Cycle Count">---</span>
        </div>
      </div>
    </section>

    <!--  L'horloge -->
    <div id="clock-container" class="hidden">
      <div id="mask-clock"></div>
      <div id="clock">0:00:00</div>
    </div>

    <!--  Pour contenir les boutons -->
    <div id="buttons-container">
      <div id="row1" class="row"></div>
      <div id="row2" class="row">
      </div>
    </div>

    <footer>
      <div style="float:left;">
        <button class="btn-prefs short">‚öôÔ∏è</button>
        <button class="btn-editing-start short">‚úçüèΩ</button>
      </div>
    </footer>

  </section>

  <!--
    SECTION POUR √âDITER LES T√ÇCHES
  -->
  <section id="editing" class="hidden">
    <h2>Task Editing</h2>
    <p>[Ici on va pouvoir √©diter les t√¢ches]</p>
    <div id="editing-gene-container">
      <!-- Pour mettre les donn√©es g√©n√©rales, comme le temps d'√©dition par d√©faut -->
      [ICI LES G√âN√âRALIT√âS]
    </div>
    <h3>Tasks</h3>
    <div id="editing-task-container">
      <!-- Container pour afficher et √©diter les t√¢ches -->
      
      <!-- T√ÇCHE √Ä CLONE -->
      <div class="editing-task-container" style="width:600px;">
        <div class="row-flex">
          <input id="task-0-active" class="task-active" type="checkbox"/>
          <label for="task-0-active">Active</label>
        </div>
        <div class="row-flex">
          <label>Project</label>
          <input type="text" class="task-project" />
        </div>
        <div class="row-flex">
          <label>Content</label>
          <textarea class="task-content"></textarea>
        </div>
        <div class="row-flex">
          <label>Folder</label>
          <input type="text" class="task-folder"/>
        </div>
        <div class="row-flex">
          <label>Script</label><input type="text" class="task-script"/>
        </div>
        <div class="row-flex">
          <label>Duration</label>
          <input type="number" max="1000" min="15" class="task-duration"/>
          <label>minutes</label>
        </div>
      </div>      
    </div>
    <footer>
      <button class="btn-editing-add fleft" title="Add a task">‚ûï</button>
      <button class="btn-editing-end" class="small">Finir</button>
      <button class="btn-editing-save" class="small">Save</button>
    </footer>
  </section>

  <!--
    SECTION DES PR√âF√âRENCES
  -->
  <section id="prefs" class="hidden">
    <h2>Pr√©f√©rences</h2>
    <div style="width: 480px;">
    
      <div class="row-flex">
        <label>Works File</label>
        <input type="text" id="prefs-file" style="flex: 1 1 auto" />
        <button class="small btn-open-datafile">open</button>
      </div>

      <div class="row-flex">
        <label>Ordre</label>
        <input type="checkbox" id="prefs-random" />
        <label for="prefs-random">Tasks in random order</label>
      </div>
      
      <div class="row-flex">
        <label></label>
        <input type="checkbox" id="prefs-shortest" />
        <label for="prefs-shortest">Shortest tasks first</label>
      </div>
    
      <div class="row-flex">
        <label for="prefs-counter">Counter Mode</label>
        <select id="prefs-counter">
          <option value="clock">Clock</option>
          <option value="countdown">countdown</option>
        </select>
      </div>

      <div class="row-flex">
        <label for="prefs-theme">Theme</label>
        <select id="prefs-theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>

      <div class="row-flex">
        <label for="prefs-clock">Clock</label>
        <select id="prefs-clock">
          <option value="mini">Miniature</option>
          <option value="medium">Mediane</option>
          <option value="big">Big</option>
        </select>
      </div>
    
    </div>

    <footer>
      <button class="btn-close-prefs fleft">Close</button>
      <button class="btn-save-prefs">Save‚Ä¶</button>
    </footer>

  </section>

  <div id="flash-group">

  </div>
</body>
</html>
