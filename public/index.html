<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equal Task Cycle</title>
  <script type="module" src="./js/work_client.js"></script>
  <link rel="stylesheet" href="./css/client.css"/>
  <link rel="stylesheet" href="./css/work.css"/>
  <link rel="stylesheet" href="./css/flash.css"/>
  <link rel="stylesheet" href="./css/clock.css"/>
</head>
<body>

  <section id="help" class="hidden">
    <h2>Help</h2>
    <div id="help-content">

    </div>
    <div class="buttons">
      <button class="btn-close-help small">Close</button>
    </div>
  </section>

  <!--
    Panneau pour √©crire le RAPPORT DE FIN DE SESSION 
    (END-TASK-REPORT)
  -->
  <div id="ETR-container" class="hidden">
    <h3>
      <div id="ETR-explication"></div>
      <img src="images/relais.jpg" alt="Baton de relais" width="60"/>
      <span>STOP Report</span></h3>
    <textarea id="ETR-report" placeholder="Here the report for the future work session\\nYou can write anything that can help you to restart easily and quickly the work at the next cycle\n\n"></textarea>
    <div class="buttons">
      <button class="btn-etr-dont-save fleft small">Don‚Äôt save Time and Report</button>
      <button class="btn-etr-template">Use template‚Ä¶</button>
      <button class="btn-etr-save">Save</button>
    </div>
  </div>


  <!--
    SECTION DU TRAVAIL √Ä FAIRE 
  -->
  <section id="work">

    <!-- Affichage du travail courant -->
    <section id="current-work-container">
      <div id="current-work-id"></div>
      <div id="current-work-project"></div>
      <div id="current-work-content"></div>
      <div id="current-work-report"></div>
      <div id="current-work-times">
        <div class="libelles">
          <span>Time left</span>
          <span>Elapsed time</span>
          <span>Total duration</span>
          <span>Cycle</span>
        </div>
        <div>
          <span id="current-work-restTime" title="Rest time for the cycle">0:00</span>
          <span id="current-work-cycleTime" title="Duration done on cycle">0:00</span>
          <span id="current-work-totalTime" title="Total duration work time">0:00</span>
          <span id="current-work-cycleCount" title="Total Cycle Count">---</span>
        </div>
      </div>
    </section>

    <!--  L'horloge -->
    <div id="clock-container" class="hidden">
      <div id="mask-clock"></div>
      <div id="clock">0:00:00</div>
    </div>

    <!--  Pour contenir les boutons -->
    <div id="buttons-container">
      <div id="row1" class="row"></div>
      <div id="row2" class="row">
      </div>
    </div>

    <footer>
      <div style="float:left;">
        <button class="btn-prefs short">‚öôÔ∏è</button>
        <button class="btn-editing-start short">‚úçüèΩ</button>
      </div>
    </footer>

  </section>

  <!--
    SECTION POUR L'√âDITION (T√ÇCHES et CONFIG DATA)
  -->
  <section id="editing" class="hidden">
    <h2>Task Editing</h2>
    <div id="editing-config-container">


      <h3>Config Data</h3>
      <!-- Pour mettre les donn√©es g√©n√©rales, comme le temps d'√©dition par d√©faut -->
      
      <div class="row-flex">
        <label>Default duration</label>
        <input id="config-data-duration" type="number" max="1000" min="15" default="120">
        <label>minutes</label>
      </div>

      <div class="row-flex">
        <label>UI Theme</label>
        <select id="config-data-theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>

    </div>

    <h3>Tasks <span class="small">(<span id="tasks-count">---</span>)</span></h3>
    <div id="editing-tasks-container">
      <!-- Container pour afficher et √©diter les t√¢ches -->
    </div>
    <!-- T√ÇCHE √Ä CLONER -->
    <div class="editing-form-task hidden" data-id="0" style="width:600px;">
      <input type="hidden" class="form-task-id" value="" />
      <div class="row">
        <span class="task-id-disp tiny mono fright">kkjllf2147fdsq-fdf4f</span>
        <select class="form-task-active small">
          <option value="true">Active</option>
          <option value="false">Inactive</option>
        </select>
      </div>
      <div class="row-flex">
        <label>Project</label>
        <input type="text" class="form-task-project" />
      </div>
      <div class="row-flex">
        <label>Content</label>
        <textarea class="form-task-content"></textarea>
      </div>
      <div class="row-flex">
        <label>Folder</label>
        <input type="text" class="form-task-folder"/>
      </div>
      <div class="row-flex">
        <label>Script</label><input type="text" class="form-task-script"/>
      </div>
      <div class="row">
        <label>Duration</label>
        <input type="number" max="1000" min="15" class="form-task-duration"/>
        <label>minutes</label>
      </div>
      <div class="btns">
        <button class="btn-up">‚¨Ü</button>
        <button class="btn-down">‚¨á</button>
        <button class="btn-remove" confirm="Are you sure?">üóëÔ∏è</button>
      </div>
    </div>      
    <footer>
      <button class="btn-editing-add fleft" title="Add a task">‚ûï</button>
      <button class="btn-editing-end" class="small">Finir</button>
      <button class="btn-editing-save" class="small">Save</button>
    </footer>
  </section>

  <!--
    SECTION DES PR√âF√âRENCES
  -->
  <section id="prefs" class="hidden">
    <h2>Pr√©f√©rences</h2>
    <div style="width: 480px;">
    
      <div class="row-flex">
        <label>Works File</label>
        <input type="text" id="prefs-file" style="flex: 1 1 auto" />
        <button class="small btn-open-datafile">open</button>
      </div>

      <div class="row-flex">
        <label>Ordre</label>
        <input type="checkbox" id="prefs-random" />
        <label for="prefs-random">Tasks in random order</label>
      </div>
      
      <div class="row-flex">
        <label></label>
        <input type="checkbox" id="prefs-shortest" />
        <label for="prefs-shortest">Shortest tasks first</label>
      </div>
    
      <div class="row-flex">
        <label for="prefs-counter">Counter Mode</label>
        <select id="prefs-counter">
          <option value="clock">Clock</option>
          <option value="countdown">countdown</option>
        </select>
      </div>

      <div class="row-flex">
        <label for="prefs-theme">Theme</label>
        <select id="prefs-theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>

      <div class="row-flex">
        <label for="prefs-clock">Clock</label>
        <select id="prefs-clock">
          <option value="mini">Miniature</option>
          <option value="medium">Mediane</option>
          <option value="big">Big</option>
        </select>
      </div>
    
    </div>

    <footer>
      <button class="btn-close-prefs fleft">Close</button>
      <button class="btn-save-prefs">Save‚Ä¶</button>
    </footer>

  </section>

  <div id="flash-group">

  </div>
</body>
</html>
