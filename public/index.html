<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equal Task Cycle</title>
  <script type="module" src="./js/client.js"></script>
  <link rel="stylesheet" href="./css/client.css"/>
  <link rel="stylesheet" href="./css/work.css"/>
  <link rel="stylesheet" href="./css/flash.css"/>
  <link rel="stylesheet" href="./css/clock.css"/>
</head>
<body>
  <section id="work">

    <!-- Affichage du travail courant -->
    <section id="current-work-container">
      <div id="current-work-id"></div>
      <div id="current-work-project"></div>
      <div id="current-work-content"></div>
      <div id="current-work-times">
        <div class="libelles">
          <span>Rest duration</span>
          <span>Cycle duration</span>
          <span>Total work dur.</span>
          <span>Cycle index</span>
        </div>
        <div>
          <span id="current-work-restTime" title="Rest time for the cycle">0:00</span>
          <span id="current-work-cycleTime" title="Duration done on cycle">0:00</span>
          <span id="current-work-totalTime" title="Total duration work time">0:00</span>
          <span id="current-work-cycleCount" title="Total Cycle Count">---</span>
        </div>
      </div>
    </section>

    <!--  L'horloge -->
    <div id="clock" class="hidden"></div>

    <!--  Pour contenir les boutons -->
    <div id="buttons-container">
      <div id="row1"></div>
      <div id="row2">
        <button class="btn-prefs" style="width:60px;float:left;text-align:center;">⚙️</button>
      </div>
    </div>

  </section>


  <section id="preferences" class="hidden">
    <button class="btn-close-prefs" style="float:right;width:40px;padding:0;font-size: 12pt">x</button>
    <h2>Préférences</h2>
    <div style="width: 480px;">
    
      <div class="row-flex">
        <label>Works File</label>
        <input type="text" id="prefs-file" style="flex: 1 1 auto" />
      </div>

      <div class="row-flex">
        <label for="prefs-random">Ordre</label>
        <input type="checkbox" id="prefs-random" />
        <span>Tasks in random order</span>
      </div>
    
      <div class="row-flex">
        <label for="prefs-theme">Theme</label>
        <select id="prefs-theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>

      <div class="row-flex">
        <label for="prefs-clock">Clock</label>
        <select id="prefs-clock">
          <option value="mini">Miniature</option>
          <option value="medium">Mediane</option>
          <option value="big">Big</option>
        </select>
      </div>
    
    </div>

    <div class="buttons">
      <button class="btn-save-prefs">Save…</button>
    </div>
  </section>

  <div id="flash-group">

  </div>
</body>
</html>
